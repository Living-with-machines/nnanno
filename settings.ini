[DEFAULT]
# All sections below are required unless otherwise specified
host = github
lib_name = nnanno 
# For Enterprise Git add variable repo_name and company name
# repo_name = analytics
# company_name = nike

user = Living-with-machines 
description = Sample and annotate Newspaper Navigator data for computer vision tasks
keywords =  computer-vision, digital-humanities
author = Daniel van Strien
author_email = daniel.van-strien@bl.uk
copyright = The Alan Turing Institute, British Library Board, Queen Mary University of London, University of Exeter, University of East Anglia and University of Cambridge
branch = master
version = 0.0.2
min_python = 3.6
audience = Developers
language = English
# Set to True if you want to create a more fancy sidebar.json than the default
custom_sidebar = True
# Add licenses and see current list in `setup.py`
license = mit
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 4

# Optional. Same format as setuptools requirements
requirements = pandas tqdm Pillow cytoolz ijson requests_cache>=0.6.0 ipywidgets simplejson fastcore
